<!DOCTYPE html>
<html>
<head>
<title> Pong Dogs </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/dog in rain.jpg");
background.setSize(600, 500);

//Ball
var ball = new sjs.Image("Images/ball.png");
ball.type = "ball";
ball.setSize(40,40);
ball.center();
ball.friction = 0;
ball.pushRight(3)
ball.pushUp(2)
ball.bounce();
ball.pushRight(4)

//Paddle 1
var paddle1 = new sjs.Image("Images/dog_paddle.png");
paddle1.type = "paddle";
paddle1.centerH(20);
paddle1.setSize(100,20);

//Paddle 2
var paddle2 = new sjs.Image("Images/dog_paddle.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(100,20);

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", "21", "blue");

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});

sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});

//Sounds
var soundEffect = new Audio('Music/pop.mp3');

sjs.onHit("ball", "paddle", function(ball, paddle){
score = score + 1;
score_txt.setText("Score:  "+score);
soundEffect.play();
sjs.bounceOff(ball, paddle);
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});

} //end start
</script>
</head>
<body onload="start()">
<h1> Pong Dogs </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
